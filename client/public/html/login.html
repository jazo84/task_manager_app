<!DOCTYPE HTML>
  <head>
    <title>Just Do It Task Manager-Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../public/css/login.css">
  </head>
  <nav>
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link active" href="home.html">Home</a>
      </li>
    </ul>
  </nav>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container-1">
        <div id="header-text">
          <h1 class="display-3">Just Do It Task Manager</h1>
          <p class="lead">A simple, easy to use tool to get stuff done.</p>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="card">
            <div class="card-body">
              <h3>Login</h3>
              <form id ="log-in-form">
                <div class="form-group">
                  <label for="exampleInputUsername">Username</label>
                  <input type="text" class="form-control" id="username_input">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password_input">
                </div>
                <button type="submit" class="btn btn-success">Login</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
    <div class="container-4">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../../public/js/login.js"></script>
  </body>
  </html>
